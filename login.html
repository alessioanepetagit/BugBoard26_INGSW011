<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login - BugBoard 26</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body.login-page { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: linear-gradient(135deg, #2c3e50, #4ca1af); margin: 0; }
    .login-card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 100%; max-width: 400px; text-align: center; }
    .login-logo { font-size: 3em; margin-bottom: 10px; display: block; }
    input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
    button { width: 100%; padding: 12px; background: #3498db; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 1.1em; }
    button:hover { background: #2980b9; }
    .error-msg { color: #e74c3c; margin-top: 10px; display: none; font-weight: bold;}
  </style>
</head>
<body class="login-page">

<div class="login-card">
  <span class="login-logo">üöÄ</span>
  <h2>Benvenuto</h2>
  <p style="color:#666; margin-bottom: 30px;">Accedi per gestire i tuoi ticket</p>

  <form id="loginForm">
    <div style="text-align: left; margin-bottom: 5px; font-weight: bold;">Email</div>
    <input type="email" id="email" placeholder="admin@bugboard.com" required>

    <div style="text-align: left; margin-bottom: 5px; font-weight: bold;">Password</div>
    <input type="password" id="password" placeholder="Inserisci la password" required>

    <button type="submit" id="loginBtn">Entra nella Dashboard</button>
  </form>

  <p id="errorMsg" class="error-msg">‚ùå Utente o password errati!</p>

  <p style="margin-top: 20px; font-size: 0.9em;">
    Non hai un account? <a href="#" onclick="alert('Chiedi all\'Admin di crearti un account!')" style="color: #3498db;">Contatta l'Admin</a>
  </p>
  <div style="margin-top:20px; font-size:0.8em; color:#ccc;">BugBoard v1.0</div>
</div>

<script>
  const API_URL = 'http://localhost:8080/api/users/login';

  document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      // 1. PRENDIAMO I VALORI REALI (Puliti da spazi)
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');
      const btn = document.getElementById('loginBtn');

      // DEBUG: Stampa nella console del browser cosa stiamo per inviare
      console.log("TENTATIVO INVIO:", { email, password });

      if (!email || !password) {
          alert("Compila tutti i campi!");
          return;
      }

      btn.innerText = "Verifica in corso...";
      btn.disabled = true;
      errorMsg.style.display = 'none';

      try {
          const response = await fetch(API_URL, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ email: email, password: password })
          });

          if (response.ok) {
              const user = await response.json();
              console.log("LOGIN RIUSCITO:", user);

              // Salviamo l'utente e andiamo alla dashboard
              localStorage.setItem('user', JSON.stringify(user));
              window.location.href = 'index.html';
          } else {
              console.error("LOGIN FALLITO");
              errorMsg.style.display = 'block';
              errorMsg.innerText = "‚ùå Password errata o Utente non trovato";
              btn.innerText = "Entra nella Dashboard";
              btn.disabled = false;
          }
      } catch (error) {
          console.error(error);
          errorMsg.style.display = 'block';
          errorMsg.innerText = "‚ùå Errore di connessione col Server";
          btn.innerText = "Entra nella Dashboard";
          btn.disabled = false;
      }
  });
</script>

</body>
</html>
