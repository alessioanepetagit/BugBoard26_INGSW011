<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>BugBoard 26</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="container">
    <header>
        <h1>ğŸš€ BugBoard 26</h1>
        <div style="display: flex; align-items: center; gap: 15px;">
            <a href="archivio.html" style="color: white; text-decoration: none; font-weight: bold; font-size: 0.9em; border: 1px solid rgba(255,255,255,0.3); padding: 5px 10px; border-radius: 5px;">ğŸ“¦ Archivio</a>
            <button id="themeToggle" style="background:none; border:none; font-size: 1.5em; cursor: pointer;">ğŸŒ™</button>
            <div id="user-display" class="user-info"></div>
        </div>
    </header>

    <div class="form-card" style="margin-bottom: 15px;">
        <h2 style="margin-top:0">Nuova Segnalazione</h2>
        <form id="createIssueForm">
            <div class="form-group">
                <label>Titolo</label>
                <input type="text" id="title" placeholder="Es: Login non funziona" required>
            </div>
            <div class="form-group">
                <label>Descrizione</label>
                <textarea id="description" rows="2" required></textarea> </div>

            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                <div class="form-group" style="flex: 1; min-width: 200px;">
                    <label>Tipo</label>
                    <select id="type">
                        <option value="BUG">ğŸ Bug</option>
                        <option value="FEATURE">ğŸš€ Feature</option>
                        <option value="QUESTION">â“ Question</option>
                        <option value="DOCUMENTATION">ğŸ“š Doc</option>
                    </select>
                </div>
                <div class="form-group" style="flex: 1; min-width: 200px;">
                    <label>PrioritÃ </label>
                    <select id="priority">
                        <option value="LOW">ğŸŸ¢ Bassa</option>
                        <option value="MEDIUM" selected>ğŸŸ¡ Media</option>
                        <option value="HIGH">ğŸ”´ Alta</option>
                    </select>
                </div>
                <div class="form-group" style="flex: 1; min-width: 200px;">
                    <label>Allegato</label>
                    <input type="file" id="imageUpload" accept="image/*" style="padding: 5px;">
                </div>
            </div>

            <button type="submit" class="submit-btn" style="margin-top: 5px;">Invia Segnalazione</button>
        </form>
    </div>

    <div class="filter-section">

        <div style="display: flex; gap: 5px; flex-grow: 1; min-width: 300px;">
            <input type="text" id="searchBar" placeholder="ğŸ” Cerca..." class="compact-input" style="flex-grow: 2;">
            <select id="sortOrder" onchange="changeSortOrder(this.value)" class="compact-input" style="flex-grow: 1; width: auto; font-weight: bold;">
                <option value="DATE_DESC">ğŸ“… Recenti</option>
                <option value="DATE_ASC">ğŸ“… Vecchi</option>
                <option value="PRIORITY_HIGH">ğŸ”¥ PrioritÃ  â¬‡</option>
                <option value="PRIORITY_LOW">ğŸŒ± PrioritÃ  â¬†</option>
            </select>
        </div>

        <div class="filter-buttons">
            <button class="filter-btn active" onclick="filterIssues('ALL')">Tutti</button>
            <button class="filter-btn" onclick="filterIssues('MINE')">ğŸ‘¤ Miei</button>
            <button class="filter-btn" onclick="filterIssues('BUG')">ğŸ Bug</button>
            <button class="filter-btn" onclick="filterIssues('FEATURE')">ğŸš€ Feat</button>
            <button class="filter-btn" onclick="filterIssues('QUESTION')">â“ Quest</button>
            <button class="filter-btn" onclick="filterIssues('DOCUMENTATION')">ğŸ“„ Doc</button>
        </div>

    </div>

    <div class="kanban-board">
        <div class="kanban-column">
            <div class="column-header header-todo">
                <h3>ğŸ“Œ Da Fare</h3>
                <span id="count-open" class="count-badge">0</span>
            </div>
            <div id="list-open" class="task-list"></div>
        </div>
        <div class="kanban-column">
            <div class="column-header header-progress">
                <h3>ğŸ”¥ In Corso</h3>
                <span id="count-progress" class="count-badge">0</span>
            </div>
            <div id="list-in-progress" class="task-list"></div>
        </div>
        <div class="kanban-column">
            <div class="column-header header-done">
                <h3>âœ… Fatto</h3>
                <span id="count-done" class="count-badge">0</span>
            </div>
            <div id="list-done" class="task-list"></div>
        </div>
    </div>
</div>

<div id="toast-container"></div>

<script src="script.js"></script>

<div id="comment-modal" class="modal-overlay" style="display: none;">
    <div class="modal-chat">
        <div class="chat-header">
            <h3 id="chat-title">Chat</h3>
            <button onclick="closeComments()" class="close-btn">âœ–</button>
        </div>
        <div id="chat-body" class="chat-body"></div>
        <div class="chat-footer">
            <input type="text" id="comment-input" placeholder="Scrivi..." onkeypress="handleEnter(event)">
            <button onclick="sendComment()" class="send-btn">â¤</button>
        </div>
    </div>
</div>

<div id="user-modal" class="modal-overlay" style="display: none;">
    <div class="modal-chat" style="height: auto; padding: 0;">
        <div class="chat-header">
            <h3>Nuovo Utente</h3>
            <button onclick="closeUserModal()" class="close-btn">âœ–</button>
        </div>
        <div style="padding: 15px;">
            <form id="createUserForm">
                <div class="form-group"><label>Nome</label><input type="text" id="newUserName" required></div>
                <div class="form-group"><label>Email</label><input type="email" id="newUserEmail" required></div>
                <div class="form-group"><label>Password</label><input type="password" id="newUserPassword" required></div>
                <div class="form-group">
                    <label>Ruolo</label>
                    <select id="newUserRole">
                        <option value="USER">Utente</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn" style="background-color: #27ae60;">Crea</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
