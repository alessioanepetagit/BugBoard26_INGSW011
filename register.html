<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Registrati - BugBoard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
<div class="login-card">
    <h2>üöÄ Iscriviti</h2>
    <p>Crea il tuo account in un attimo</p>

    <form id="registerForm" novalidate>
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="reg-email" placeholder="nome@esempio.com" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="reg-password" placeholder="Scegli una password" required>
        </div>

        <button type="submit" class="submit-btn" style="background-color: #27ae60;">Crea Account</button>
    </form>

    <p style="margin-top: 20px; font-size: 0.9em; color: #666;">
        Hai gi√† un account? <a href="login.html" style="color: #3498db; font-weight: bold;">Accedi qui</a>
    </p>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('reg-email').value;
        const password = document.getElementById('reg-password').value;

        try {
            const response = await fetch('http://localhost:8080/api/users/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
                alert("‚úÖ Account creato! Ora puoi accedere.");
                window.location.href = 'login.html';
            } else {
                alert("‚ùå Errore: Email gi√† usata o server spento.");
            }
        } catch (error) {
            console.error(error);
            alert("Impossibile contattare il server.");
        }
    });
</script>
</body>
</html>
